{% extends 'base.html' %} {% block content %}
<h3>Add Character</h3>
<div class="row">
    <form action="#" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s5">
                <input id="first_name" name="first_name" type="text">
                <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s5 offset-s1">
                <input id="last_name" name="last_name" type="text">
                <label for="icon_prefix">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <select id="class" name="class_name">
                <option value="" disabled selected>Choose Class</option>
                {% for class in classes %}
                <option value="1">{{ class.class_name }}</option>
                {% endfor %}
                </select>
                <label>Choose a class</label>
            </div>
            <div class="input-field col s5 offset-s1">
                <select id="race" name="race_name">
                <option value="" disabled selected>Choose Race</option>
                {% for race in races %}
                <option value="1">{{ race.race_name }}</option>
                {% endfor %}
                </select>
                <label>Choose a race</label>
            </div>
        </div> 
    </form>
</div>

{% endblock %}
